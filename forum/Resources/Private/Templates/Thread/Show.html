<f:layout name="Default" />

<f:section name="main">
  <h1>{thread.title}</h1>

  <f:if condition="{user}">
    <f:link.action action="answer" arguments="{thread: thread}">Create Answer</f:link.action>
  </f:if>

  <div class="list_posts">
    <!-- subboards -->
    <f:for each="{thread.posts}" as="post">
      <div class="listentry posts">
        <div class="title">{post.header}</div>
        <div class="text">{post.renderedText}</div>
      </div>
    </f:for>
  </div>

  <f:if condition="{settings.showQuickReply}">
    <f:render partial="Thread/QuickReply" arguments="{thread: thread}" />
  </f:if>

  <f:if condition="{user}">
    <f:link.action action="answer" arguments="{thread: thread}">Create Answer</f:link.action>
  </f:if>

</f:section>
